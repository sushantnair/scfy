<html>
    <head>
        <title>Contribute Your Code</title>
    </head>
    <body>
        <h1>We are happy you want to contribute to the code!</h1>
        <form action="" method="post">
            {% csrf_token %}
            <h1>Enter your code below</h1>
            <input type="text" size="50" maxlength="1000" name="code" id="code">
            <button type="submit">Submit Code</button>
        </form>
    </body>
</html>
