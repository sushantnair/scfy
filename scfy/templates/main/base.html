<body>
    <!-- ///////////////////////////////////////////////////////////// NAVBAR ///////////// -->
    <style>
    
    /* Add some basic styles for the navbar */
    .navbar {
        background-color: #080710;
        color: #f09819;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
    
    /* Center the title in the navbar */
    .navbar-title {
        text-align: center;
        flex-grow: 1; /* Allows the title to take up available space */
    }
    
    /* Style for the logout button */
    .logout-button {
        background-color: #f44336; /* Red color */
        color: #fff;
        padding: 5px 10px;
        text-decoration: none;
    }
    
    /* Style for the logout button on hover */
    .logout-button:hover {
        background-color: #d32f2f; /* Darker red color on hover */
    }
    </style>
    <div class="navbar">
        <div class="navbar-title text-center">
            <h1>Welcome to Soft Computing For YOU</h1>
        </div>
        <a href="{% url 'login' %}" class="logout-button">Logout</a>
    </div>
